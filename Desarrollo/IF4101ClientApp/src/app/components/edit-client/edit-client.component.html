<h1 *ngIf="isAddMode">Add User</h1>
<h1 *ngIf="!isAddMode">Edit User</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
            <div *ngIf="f.name.errors.required">Name is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="first_Surname">First Surname</label>
        <input type="text" formControlName="first_Surname" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.first_Surname.errors }" />
        <div *ngIf="submitted && f.first_Surname.errors" class="invalid-feedback">
            <div *ngIf="f.first_Surname.errors.required">First Surname is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="second_Surname">Second Surname</label>
        <input type="text" formControlName="second_Surname" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.second_Surname.errors }" />
        <div *ngIf="submitted && f.second_Surname.errors" class="invalid-feedback">
            <div *ngIf="f.second_Surname.errors.required">Last Name is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="adress">Adress</label>
        <input type="text" class="form-control" />
    </div>
    <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text" class="form-control" />
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">Email is required</div>
            <div *ngIf="f.email.errors.email">Email format is wrong</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
            <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Save
        </button>
        <a routerLink="/users" class="btn btn-link">Cancel</a>
    </div>
</form>
